<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IESB - Pós IA - Turma IANA2020 - Interfaces para processamento de Áudio e Texto</title>
    <link href="/static/styles/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>IBM Cloud STT/TTS - Interface para processamento de Áudio e Texto</h1>
      </header>

      <section class="main-controls">
        <div id="canvasDiv">
        <canvas class="visualizer" height="60px"></canvas>
        </div>
        <div id="textingDiv">
           <label for="textingTXT" id="txtLabel">Texto para conversão em Voz:</label><br>
          <textarea id="textingTXT" placeholder="Lembre-se, seja gentil!" width=100% rows="5"></textarea>
        </div>
        <div id="buttons">
          <button class="record">Gravar</button>
          &nbsp;
          <button class="texting">Digitar</button>
          &nbsp;
          <button class="stop">Converter em Texto ou Voz</button>
        </div>

      </section>

      <section class="sound-clips">


      </section>

    </div>

    <label for="toggle" class="toggle">❔</label>
    <input type="checkbox" id="toggle">
    <aside>
      <h2>Information</h2>

      <p>Web dictaphone is built using <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator.getUserMedia">getUserMedia</a> and the <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaRecorder_API">MediaRecorder API</a>, which provides an easier way to capture Media streams.</p>

      <p>Icon courtesy of <a href="http://findicons.com/search/microphone">Find Icons</a>. Thanks to <a href="http://soledadpenades.com/">Sole</a> for the Oscilloscope code!</p>
    </aside>
    <script src="static/app.js"></script>

  </body>
</html>
